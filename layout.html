<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantilla base | Midnight</title>
  <link rel="stylesheet" href="admin-styles.css">
  <style>
    /* Estructura de layout con sidebar fijo */
    .layout-shell { display: grid; grid-template-columns: 260px 1fr; min-height: 100vh; }
    .layout-sidebar { border-right: 1px solid var(--border-light); background: rgba(12, 12, 13, 0.7); backdrop-filter: blur(10px); }
    .layout-sidebar .brand { display: flex; align-items: center; gap: 10px; padding: 20px 24px; border-bottom: 1px solid var(--border-light); font-family: 'Outfit', sans-serif; font-weight: 800; letter-spacing: 0.5px; }
    .layout-sidebar nav { padding: 12px 10px; display: flex; flex-direction: column; gap: 8px; }
    .nav-item { display: flex; align-items: center; gap: 10px; padding: 12px 14px; border-radius: var(--radius); color: var(--txt-secondary); cursor: pointer; transition: 0.2s; border: 1px solid transparent; }
    .nav-item:hover { color: #fff; background: var(--bg-hover); border-color: var(--border-light); }
    .nav-item.is-active { color: #fff; background: #111; border-color: var(--border-light); }

    /* Cabecera superior */
    .layout-header { position: sticky; top: 0; z-index: 10; background: rgba(9, 9, 11, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border-light); padding: 14px 22px; display: flex; align-items: center; justify-content: space-between; gap: 16px; }
    .user-chip { display: flex; align-items: center; gap: 10px; padding: 8px 12px; background: var(--bg-card); border: 1px solid var(--border-light); border-radius: 999px; }
    .user-chip .avatar { width: 32px; height: 32px; border-radius: 50%; background: linear-gradient(135deg, #38bdf8, #c084fc); display: inline-flex; align-items: center; justify-content: center; font-weight: 700; }
    .user-chip .meta { display: flex; flex-direction: column; line-height: 1.2; }
    .user-chip .meta .name { font-weight: 700; color: #fff; }
    .user-chip .meta .role { font-size: 11px; color: var(--txt-secondary); text-transform: uppercase; letter-spacing: 0.6px; }

    /* Contenido principal y tarjetas utilitarias */
    .layout-main { padding: 26px 26px 40px; display: flex; flex-direction: column; gap: 24px; }
    .toolbar { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    .toolbar-actions { display: flex; gap: 10px; }

    /* Modal accesible */
    .app-modal { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.65); backdrop-filter: blur(4px); padding: 20px; z-index: 20; }
    .app-modal.is-open { display: flex; }
    .app-modal-dialog { background: var(--bg-card); border: 1px solid var(--border-light); border-radius: 12px; width: min(520px, 100%); box-shadow: var(--shadow); }
    .app-modal-header { display: flex; justify-content: space-between; align-items: center; padding: 18px 20px; border-bottom: 1px solid var(--border-light); }
    .app-modal-body { padding: 20px; color: var(--txt-secondary); }
    .app-modal-footer { display: flex; justify-content: flex-end; gap: 10px; padding: 16px 20px; border-top: 1px solid var(--border-light); }
  </style>
</head>
<body>
  <!-- Plantilla base: se clona y se rellena con datos de usuario y navegación -->
  <template id="layout-template">
    <div class="layout-shell">
      <aside class="layout-sidebar">
        <div class="brand">MIDNIGHT</div>
        <nav class="nav" aria-label="Navegación principal"></nav>
      </aside>

      <section class="layout-surface">
        <header class="layout-header">
          <div class="toolbar-title">
            <p class="section-desc" id="page-subtitle">Resumen</p>
            <h1 class="section-title" id="page-title">Panel</h1>
          </div>
          <div class="toolbar-actions">
            <div class="user-chip" aria-live="polite">
              <span class="avatar" id="user-initials">MD</span>
              <span class="meta">
                <span class="name" id="user-name">Usuario</span>
                <span class="role" id="user-role">Rol</span>
              </span>
            </div>
            <button class="btn-logout" type="button">Cerrar sesión</button>
          </div>
        </header>

        <main class="layout-main">
          <div class="toolbar">
            <div class="section-header" style="margin:0; padding:0; border:none;">
              <div>
                <p class="section-desc" id="section-subtitle">Estado general</p>
                <h2 class="section-title" id="section-title">Contenido</h2>
              </div>
            </div>
            <div class="toolbar-actions">
              <button class="btn-refresh" type="button">Refrescar</button>
              <button class="btn-primary" data-open-modal="#app-modal">Nuevo</button>
            </div>
          </div>

          <section class="dashboard-grid" id="content-slot">
            <!-- Inserte tarjetas, tablas o formularios aquí -->
          </section>
        </main>
      </section>
    </div>
  </template>

  <!-- Modal reutilizable -->
  <template id="modal-template">
    <div class="app-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="app-modal-dialog">
        <div class="app-modal-header">
          <h3 class="section-title" id="modal-title">Título</h3>
          <button class="btn-icon" type="button" data-close-modal>&times;</button>
        </div>
        <div class="app-modal-body">Contenido del modal</div>
        <div class="app-modal-footer">
          <button class="btn-refresh" type="button" data-close-modal>Cancelar</button>
          <button class="btn-primary" type="button">Confirmar</button>
        </div>
      </div>
    </div>
  </template>

  <script>
    // API mínima para reusar la plantilla en cualquier página
    function renderLayout({
      mount = document.body,
      user = { name: 'Invitado', role: 'Visitante' },
      navigation = [],
      title = 'Panel',
      subtitle = 'Resumen',
      sectionTitle = 'Contenido',
      sectionSubtitle = 'Estado general',
      contentBuilder = () => null,
    } = {}) {
      const tpl = document.getElementById('layout-template');
      const node = tpl.content.cloneNode(true);

      // Cabecera
      node.getElementById('page-title').textContent = title;
      node.getElementById('page-subtitle').textContent = subtitle;
      node.getElementById('section-title').textContent = sectionTitle;
      node.getElementById('section-subtitle').textContent = sectionSubtitle;
      node.getElementById('user-name').textContent = user.name;
      node.getElementById('user-role').textContent = user.role;
      node.getElementById('user-initials').textContent = (user.name || '?').slice(0, 2).toUpperCase();

      // Navegación dinámica
      const nav = node.querySelector('nav.nav');
      navigation.forEach(item => {
        const link = document.createElement('a');
        link.className = 'nav-item' + (item.active ? ' is-active' : '');
        link.href = item.href || '#';
        link.textContent = item.label;
        link.setAttribute('data-section', item.id || '');
        nav.appendChild(link);
      });

      // Contenido principal
      const slot = node.getElementById('content-slot');
      const builtContent = contentBuilder();
      if (builtContent) {
        slot.innerHTML = '';
        slot.appendChild(builtContent);
      }

      mount.appendChild(node);
      wireModal();
    }

    function wireModal() {
      const modalTemplate = document.getElementById('modal-template');
      const modalInstance = modalTemplate.content.cloneNode(true);
      document.body.appendChild(modalInstance);

      const modal = document.querySelector('.app-modal');
      document.querySelectorAll('[data-open-modal]').forEach(btn => {
        btn.addEventListener('click', () => modal.classList.add('is-open'));
      });
      modal?.querySelectorAll('[data-close-modal]').forEach(btn => {
        btn.addEventListener('click', () => modal.classList.remove('is-open'));
      });
      modal?.addEventListener('click', (evt) => {
        if (evt.target === modal) modal.classList.remove('is-open');
      });
      document.addEventListener('keydown', (evt) => {
        if (evt.key === 'Escape') modal.classList.remove('is-open');
      });
    }

    // Ejemplo de uso (puede eliminarse al integrar)
    document.addEventListener('DOMContentLoaded', () => {
      renderLayout({
        user: { name: 'Dev Admin', role: 'Operaciones' },
        title: 'Operaciones',
        subtitle: 'Panel general',
        sectionTitle: 'Resumen de barra',
        sectionSubtitle: 'Métricas en vivo',
        navigation: [
          { id: 'inicio', label: 'Inicio', href: 'index.html', active: true },
          { id: 'ventas', label: 'Ventas', href: 'admin-pos.html' },
          { id: 'inventario', label: 'Inventario', href: 'operativo-stock.html' },
          { id: 'staff', label: 'Staff', href: 'staff-index.html' },
        ],
        contentBuilder: () => {
          const card = document.createElement('article');
          card.className = 'dash-card';
          card.innerHTML = `
            <div class="dash-card-header">
              <div>
                <p class="section-desc">Ticket promedio</p>
                <h3 style="margin: 6px 0 0;">$12.500</h3>
              </div>
              <span class="btn-icon">↗</span>
            </div>
            <p class="section-desc">Datos de muestra. Sustituya este bloque por tablas o formularios reales.</p>
          `;
          return card;
        }
      });
    });
  </script>
</body>
</html>
