<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Midnight ERP - tablero de jefatura de barra para stock y reportes." />
  <title>Midnight - Jefatura de Barra</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="admin-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap" rel="stylesheet">
  <script src="session.js" defer></script>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      MC_SESSION.ensure({ pageTitle: 'Jefatura de Barra', redirectHome: 'encargados-index.html' });
    });
  </script>
  <header class="admin-header">
    <div class="admin-header-inner">
      <div class="admin-header-top">
        <div class="admin-logo">MIDNIGHT<span class="logo-accent">BARRA</span></div>
        <div class="admin-header-right">
          <a href="encargados-index.html" class="btn-back" aria-label="Volver a encargados">Volver</a>
          <div class="session-chip" data-session-chip aria-live="polite"></div>
          <button type="button" class="btn-logout" data-session-logout aria-label="Cerrar sesión">Salir</button>
        </div>
      </div>
    </div>
  </header>

  <main class="admin-container">

    <div class="section-header">
        <h2 class="section-title">Gestión de Logística y Turno</h2>
    </div>

    <div class="dash-grid">

        <a href="encargado-barra-cierre-stock.html" class="dash-card dash-card-enc" aria-label="Ir a movimientos de stock">
            <div class="dash-card-inner">
              <h3 class="dash-title">MOVIMIENTOS DE STOCK</h3>
              <p class="dash-card-label">Aperturas, transferencias y cierre</p>
            </div>
        </a>

        <a href="encargado-barra-pedidos.html" class="dash-card dash-card-enc" aria-label="Ir a pedidos y merma">
            <div class="dash-card-inner">
              <h3 class="dash-title">PEDIDOS Y MERMA</h3>
              <p class="dash-card-label">Solicitudes y roturas</p>
            </div>
        </a>

        <a href="encargado-barra.html" class="dash-card dash-card-enc" aria-label="Ir a reportes de staff">
            <div class="dash-card-inner">
              <h3 class="dash-title">REPORTES STAFF</h3>
              <p class="dash-card-label">Auditoría de incidentes</p>
            </div>
        </a>
    </div>
  </main>
</body>
</html>
