<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Midnight - Logs</title>
  <link rel="stylesheet" href="admin-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
</head>
<body>
  <header class="admin-header">
    <div class="admin-logo">MIDNIGHT<span style="color: var(--color-danger);">LOGS</span></div>
    <button onclick="window.location.href='panel-master.html'" class="btn-logout">VOLVER</button>
  </header>

  <div class="admin-container">
    <div class="section-header">
        <div>
            <h2 class="section-title">Auditoría de Seguridad</h2>
            <p class="section-desc">Historial de movimientos, accesos y cambios críticos</p>
        </div>
        <button onclick="loadLogs()" class="btn-refresh">REFRESCAR</button>
    </div>

    <div class="table-container">
        <table class="sku-table">
            <thead>
                <tr>
                    <th style="width: 180px;">FECHA</th>
                    <th style="width: 220px;">USUARIO</th>
                    <th style="width: 140px;">ACCIÓN</th>
                    <th>DETALLE</th>
                </tr>
            </thead>
            <tbody id="logsBody">
                <tr><td colspan="4" style="text-align:center; padding:40px; color:var(--text-secondary);">Cargando registros...</td></tr>
            </tbody>
        </table>
    </div>
  </div>

  <script>
    window.onload = async () => { await loadLogs(); };

    async function loadLogs() {
        const tbody = document.getElementById('logsBody');
        
        try {
            const { data, error } = await client
                .from('admin_logs')
                .select('created_at, action, details, profiles(username, full_name)')
                .order('created_at', { ascending: false })
                .limit(100);

            if (error) throw error;
            
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:40px; color:var(--text-secondary);">Sin registros recientes.</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(log => {
                const date = new Date(log.created_at).toLocaleString('es-AR', { 
                    day: '2-digit', month: '2-digit', hour: '2-digit', minute:'2-digit' 
                });
                
                const actor = log.profiles ? (log.profiles.full_name || log.profiles.username) : 'Sistema';
                
                // Badges Sutiles
                let badgeClass = 'tag-gray';
                let style = '';
                
                if (log.action.includes('DELETE') || log.action.includes('ERROR')) style = 'color:var(--color-danger); background:rgba(255, 69, 58, 0.1);';
                if (log.action.includes('LOGIN')) style = 'color:var(--color-info); background:rgba(10, 132, 255, 0.1);';
                if (log.action.includes('IMPORT') || log.action.includes('UPDATE')) style = 'color:var(--color-success); background:rgba(204, 255, 0, 0.1);';

                return `
                <tr>
                    <td style="font-family:'Inter', monospace; color:var(--text-secondary); font-size:12px;">${date}</td>
                    <td style="font-weight:600; color:var(--text-primary);">${actor}</td>
                    <td><span class="tag" style="${style}">${log.action}</span></td>
                    <td style="color:var(--text-secondary);">${log.details || '-'}</td>
                </tr>`;
            }).join('');

        } catch (e) {
            console.error(e);
            tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:var(--color-danger); padding:20px;">Error de carga</td></tr>`;
        }
    }
  </script>
  <script type="module" src="app-init.js"></script>
</body>
</html>
