<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Midnight - Cargos</title>
  <link rel="stylesheet" href="admin-styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
</head>
<body>
  <header class="admin-header">
    <div class="admin-logo">MIDNIGHT<span style="color: #d600ff;">ROLES</span></div>
    <button onclick="window.history.back()" class="btn-logout">VOLVER</button>
  </header>

  <div class="admin-container">
    <div class="section-header">
        <h2 class="section-title">Cargos & Jornales</h2>
        <button onclick="openModal()" class="btn-refresh">+ NUEVO CARGO</button>
    </div>
    <div id="rolesList" class="dashboard-grid"></div>
  </div>

  <div id="roleModal" class="modal-overlay">
    <div class="modal-box">
        <h3>Editar Cargo</h3>
        <input type="hidden" id="rId">
        <label class="input-label">Nombre del Puesto</label>
        <input type="text" id="rName" class="modal-input" placeholder="Ej: Cajero Principal">
        
        <label class="input-label">Jornal Base ($)</label>
        <input type="number" id="rPay" class="modal-input" placeholder="0">

        <label class="input-label">Facturación</label>
        <select id="rBill" class="modal-select">
            <option value="MONOTRIBUTO">Monotributo</option>
            <option value="RELACION_DEPENDENCIA">Relación de Dependencia</option>
            <option value="INFORMAL">Jornal Diario</option>
        </select>

        <div class="modal-btns">
            <button onclick="closeModal()" class="btn-modal-cancel">CANCELAR</button>
            <button onclick="saveRole()" class="btn-modal-save">GUARDAR</button>
        </div>
        <button id="btnDel" onclick="deleteRole()" style="width:100%; margin-top:10px; background:none; border:none; color:#666; cursor:pointer;">ELIMINAR</button>
    </div>
  </div>

  <script>
    window.onload = loadRoles;

    async function loadRoles() {
        const { data } = await client.from('staff_roles').select('*').order('role_name');
        document.getElementById('rolesList').innerHTML = data.map(r => `
            <div class="dash-card" style="height:auto; display:block; border-color: ${r.is_active ? '#333' : '#300'}; opacity: ${r.is_active ? 1 : 0.6}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3 class="dash-title" style="color:#d600ff;">${r.role_name}</h3>
                    <button onclick="edit(${r.id})" style="border:none; background:none; color:#fff; cursor:pointer;">✏️</button>
                </div>
                <div class="dash-desc" style="margin-top:10px;">Base: ${MC_UTILS.formatCurrency(r.base_pay)}</div>
                <div class="dash-desc">${r.billing_condition}</div>
            </div>`).join('');
    }

    function openModal() { document.getElementById('roleModal').style.display='flex'; document.getElementById('rId').value=''; document.getElementById('btnDel').style.display='none'; }
    function closeModal() { document.getElementById('roleModal').style.display='none'; }
    
    async function edit(id) {
        const { data } = await client.from('staff_roles').select('*').eq('id',id).single();
        document.getElementById('rId').value = data.id;
        document.getElementById('rName').value = data.role_name;
        document.getElementById('rPay').value = data.base_pay;
        document.getElementById('rBill').value = data.billing_condition;
        document.getElementById('btnDel').style.display='block';
        document.getElementById('roleModal').style.display='flex';
    }

    async function saveRole() {
        const id = document.getElementById('rId').value;
        const payload = {
            role_name: document.getElementById('rName').value,
            base_pay: document.getElementById('rPay').value,
            billing_condition: document.getElementById('rBill').value
        };
        if(id) await client.from('staff_roles').update(payload).eq('id', id);
        else await client.from('staff_roles').insert(payload);
        closeModal(); loadRoles();
    }

    async function deleteRole() {
        if(confirm("¿Eliminar? Esto puede afectar historial de pagos.")) {
            const id = document.getElementById('rId').value;
            // Soft delete recomendado, pero aquí hacemos hard delete por requerimiento simple
            await client.from('staff_roles').delete().eq('id', id);
            closeModal(); loadRoles();
        }
    }
  </script>
</body>
</html>
