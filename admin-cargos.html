<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Midnight - Cargos</title>
  <link rel="stylesheet" href="admin-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@800;900&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
</head>
<body>
  <header class="admin-header">
    <div class="admin-logo">MIDNIGHT<span style="color: #d600ff;">ROLES</span></div>
    <button onclick="window.location.href='panel-master.html'" class="btn-logout">VOLVER</button>
  </header>

  <div class="admin-container">
    <div class="section-header">
        <div>
            <h2 class="section-title">Cargos & Jornales</h2>
            <p style="color:#666; font-size:12px;">Estructura de RRHH y pagos base</p>
        </div>
        <button onclick="openModal()" class="btn-refresh">+ NUEVO CARGO</button>
    </div>
    
    <div id="rolesList" class="dashboard-grid">
        <div class="loading-state">Cargando estructura...</div>
    </div>
  </div>

  <div id="roleModal" class="modal-overlay">
    <div class="modal-box">
        <h3>Editar Cargo</h3>
        <input type="hidden" id="rId">
        
        <label class="input-label">NOMBRE DEL PUESTO</label>
        <input type="text" id="rName" class="modal-input" placeholder="Ej: Cajero Principal">
        
        <label class="input-label">JORNAL BASE ($)</label>
        <input type="number" id="rPay" class="modal-input" placeholder="0">

        <label class="input-label">MODALIDAD DE CONTRATACIÓN</label>
        <select id="rBill" class="modal-select">
            <option value="INFORMAL">Informal / Jornal</option>
            <option value="MONOTRIBUTO">Monotributo (Factura)</option>
            <option value="RELACION_DEPENDENCIA">Relación de Dependencia</option>
            <option value="TERCERIZADO">Tercerizado (Agencia)</option>
        </select>

        <div class="modal-btns">
            <button onclick="closeModal()" class="btn-modal-cancel">CANCELAR</button>
            <button onclick="saveRole()" class="btn-modal-save">GUARDAR</button>
        </div>
        <button id="btnDel" onclick="deleteRole()" style="width:100%; margin-top:15px; background:none; border:none; color:#666; cursor:pointer; font-size:11px;">ELIMINAR PUESTO</button>
    </div>
  </div>

  <script>
    window.onload = loadRoles;

    async function loadRoles() {
        const { data, error } = await client
            .from('staff_roles')
            .select('*')
            .order('base_pay', { ascending: false }); // Ordenar por sueldo (Jerarquía visual)

        const c = document.getElementById('rolesList');
        
        if (error || !data.length) {
            c.innerHTML = '<div class="empty-state">No hay cargos definidos.</div>';
            return;
        }

        c.innerHTML = data.map(r => `
            <div class="dash-card" style="height:auto; display:block; border-color: ${r.is_active ? '#333' : '#300'}; opacity: ${r.is_active ? 1 : 0.6}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3 class="dash-title" style="color:#d600ff; font-size:14px;">${r.role_name}</h3>
                    <button onclick="edit(${r.id})" style="border:none; background:none; color:#fff; cursor:pointer;">✏️</button>
                </div>
                <div class="dash-desc" style="margin-top:10px; font-size:16px; font-weight:700; color:#fff;">
                    ${MC_UTILS.formatCurrency(r.base_pay)}
                </div>
                <div class="dash-desc" style="font-size:10px; color:#666; margin-top:5px;">
                    ${r.billing_condition.replace('_', ' ')}
                </div>
            </div>`).join('');
    }

    // --- LÓGICA DEL MODAL ---
    function openModal() { 
        document.getElementById('roleModal').style.display='flex'; 
        document.getElementById('rId').value=''; 
        document.getElementById('rName').value=''; 
        document.getElementById('rPay').value='';
        document.getElementById('btnDel').style.display='none'; 
    }
    
    function closeModal() { document.getElementById('roleModal').style.display='none'; }
    
    async function edit(id) {
        const { data } = await client.from('staff_roles').select('*').eq('id',id).single();
        document.getElementById('rId').value = data.id;
        document.getElementById('rName').value = data.role_name;
        document.getElementById('rPay').value = data.base_pay;
        document.getElementById('rBill').value = data.billing_condition;
        document.getElementById('btnDel').style.display='block';
        document.getElementById('roleModal').style.display='flex';
    }

    async function saveRole() {
        const id = document.getElementById('rId').value;
        const payload = {
            role_name: document.getElementById('rName').value.toUpperCase(),
            base_pay: parseFloat(document.getElementById('rPay').value) || 0,
            billing_condition: document.getElementById('rBill').value
        };

        if(!payload.role_name) return alert("El nombre es obligatorio");

        let error;
        if(id) {
            ({ error } = await client.from('staff_roles').update(payload).eq('id', id));
        } else {
            ({ error } = await client.from('staff_roles').insert(payload));
        }

        if(error) alert("Error: " + error.message);
        else {
            closeModal();
            loadRoles();
        }
    }

    async function deleteRole() {
        if(confirm("⚠ ¿Eliminar este cargo?\nSi hay personal asignado, esto podría generar errores en el historial.")) {
            const id = document.getElementById('rId').value;
            // Opción segura: Soft Delete (update is_active = false)
            // Opción actual: Hard Delete (según requerimiento simple)
            const { error } = await client.from('staff_roles').delete().eq('id', id);
            
            if(error) alert("No se puede eliminar: Probablemente hay personal asignado a este cargo.");
            else {
                closeModal();
                loadRoles();
            }
        }
    }
  </script>
</body>
</html>
