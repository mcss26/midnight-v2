<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Midnight - Administración</title>
  <link rel="stylesheet" href="admin-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!localStorage.getItem('mc_user')) {
        const dev = { id: 'dev', username: 'DEV', full_name: 'Modo Desarrollador', role: 'superadmin' };
        localStorage.setItem('mc_user', JSON.stringify(dev));
      }
    });
  </script>

  <header class="admin-header">
    <div class="admin-header-inner">
      <div class="admin-header-top">
        <div class="admin-logo" aria-hidden="true"></div>
        <div class="admin-header-right">
          <button onclick="window.location.href='index.html'" class="btn-back">VOLVER</button>
        </div>
      </div>
    </div>
  </header>

  <main class="admin-container">
    <div class="section-header">
      <h2 class="section-title">ADMINISTRACIÓN</h2>
      <p class="section-desc">Herramientas de backoffice y control.</p>
    </div>

    <section class="access-group">
      <div class="dash-grid">
        <a href="admin-cierre.html" class="dash-card dash-card-admin">
          <div class="dash-card-inner">
            <h3 class="dash-title">CIERRES DE CAJA</h3>
          </div>
        </a>
        <a href="admin-pos.html" class="dash-card dash-card-admin">
          <div class="dash-card-inner">
            <h3 class="dash-title">POS & TERMINALES</h3>
          </div>
        </a>
        <a href="admin-logs.html" class="dash-card dash-card-admin">
          <div class="dash-card-inner">
            <h3 class="dash-title">AUDITORÍA LOGS</h3>
          </div>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
