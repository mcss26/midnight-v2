<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Midnight — Master Data</title>

  <link rel="stylesheet" href="admin-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap" rel="stylesheet">

  <style>
    /* Ajustes menores para este panel */
    .dash-title {
      text-align: center;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin: 4px 0;
      padding: 18px 0;
    }

    .dash-card {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 22px 14px;
      min-height: 90px;
    }

    .btn-back {
      border-radius: 999px;
      border: 1px solid rgba(232,55,47,0.55);
      background: rgba(232,55,47,0.14);
      color: #fff;
      padding: 6px 14px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn-back:hover {
      background: rgba(232,55,47,0.28);
      border-color: rgba(232,55,47,0.9);
      box-shadow: 0 0 12px rgba(232,55,47,0.38);
      transform: translateY(-1px);
    }
  </style>
</head>

<body>
  <header class="admin-header">
    <div class="admin-logo">
      MIDNIGHT<span class="logo-accent">MASTER</span>
    </div>

    <div class="admin-header-right">
      <button class="btn-back" onclick="window.location.href='index.html'">
        VOLVER
      </button>
    </div>
  </header>

  <div class="admin-container">

    <div class="section-header">
      <h2 class="section-title">Master Data</h2>
    </div>

    <div class="dash-grid">

      <a href="admin-skus.html" class="dash-card">
        <h3 class="dash-title">Master SKUs</h3>
      </a>

      <a href="admin-recetas.html" class="dash-card">
        <h3 class="dash-title">Recetario</h3>
      </a>

      <a href="admin-proveedores.html" class="dash-card">
        <h3 class="dash-title">Proveedores</h3>
      </a>

      <a href="admin-cargos.html" class="dash-card">
        <h3 class="dash-title">Cargos & Roles</h3>
      </a>

      <a href="admin-pos.html" class="dash-card">
        <h3 class="dash-title">Mapeo POS</h3>
      </a>

      <a href="admin-logs.html" class="dash-card">
        <h3 class="dash-title">Auditoría</h3>
      </a>

    </div>
  </div>
</body>
</html>
