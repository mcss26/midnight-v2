<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Midnight ERP - panel maestro de SKUs, recetas, proveedores y POS." />
  <title>Midnight — Panel Master</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="admin-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap" rel="stylesheet">
  <script src="session.js" defer></script>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      MC_SESSION.ensure({ pageTitle: 'Panel Maestro', redirectHome: 'index.html' });
    });
  </script>

  <header class="admin-header">
    <div class="admin-logo">MIDNIGHT<span class="logo-accent">MASTER</span></div>
    <div class="admin-header-right">
      <a href="index.html" class="btn-back" aria-label="Volver al inicio">Volver</a>
      <div class="session-chip" data-session-chip aria-live="polite"></div>
      <button type="button" class="btn-logout" data-session-logout aria-label="Cerrar sesión">Salir</button>
    </div>
  </header>

  <main class="admin-container">
    <div class="section-header">
      <div>
        <h2 class="section-title">Panel Master</h2>
        <p class="section-desc">Maestros del sistema e inventario.</p>
      </div>
    </div>

    <div class="dash-grid" style="grid-template-columns:1fr; max-width:420px; margin:10px auto 0;">
      <a href="admin-skus.html" class="dash-card" aria-label="Ir a SKUs de inventario">
        <h3 class="dash-title">SKUS INVENTARIO</h3>
      </a>
      <a href="admin-recetas.html" class="dash-card" aria-label="Ir a recetas y fichas">
        <h3 class="dash-title">RECETAS / FICHAS</h3>
      </a>
      <a href="admin-proveedores.html" class="dash-card" aria-label="Ir a proveedores">
        <h3 class="dash-title">PROVEEDORES</h3>
      </a>
      <a href="admin-pos.html" class="dash-card" aria-label="Ir a POS y terminales">
        <h3 class="dash-title">POS</h3>
      </a>
      <a href="admin-cargos.html" class="dash-card" aria-label="Ir a cargos de staff">
        <h3 class="dash-title">CARGOS STAFF</h3>
      </a>
    </div>
  </main>
</body>
</html>
