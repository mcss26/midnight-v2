<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Midnight - POS</title>
  <link rel="stylesheet" href="admin-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
</head>
<body>
  <header class="admin-header">
    <div class="admin-logo">MIDNIGHT<span class="logo-accent">POS</span></div>
    <div class="admin-header-right">
        <button onclick="window.location.href='panel-master.html'" class="btn-back">VOLVER</button>
    </div>
  </header>

  <div class="admin-container">
    <div class="section-header">
      <div>
        <h2 class="section-title">POS & Terminales</h2>
        <p class="section-desc">Terminales de cobro vinculadas al sistema.</p>
      </div>
      <button class="btn-primary" onclick="openPosModal()">+ NUEVA TERMINAL</button>
    </div>

    <input
      type="text"
      id="searchPos"
      class="search-input-admin"
      placeholder="Buscar por nombre, proveedor o ID..."
      oninput="filterPos()"
    >

    <div class="table-container" style="margin-top:18px;">
      <table class="sku-table">
        <thead>
          <tr>
            <th style="padding-left:25px;">TERMINAL</th>
            <th style="width:140px;">PROVEEDOR</th>
            <th style="width:180px;">ID EXTERNO</th>
            <th style="width:110px;">ESTADO</th>
            <th style="width:60px;"></th>
          </tr>
        </thead>
        <tbody id="posList">
          <tr>
            <td colspan="5" style="text-align:center; padding:40px; color:var(--text-secondary);">
              Cargando terminales...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="posModal" class="modal-overlay">
    <div class="modal-box">
      <h3 class="section-title" style="font-size:20px; margin-bottom:16px;">Terminal POS</h3>
      <input type="hidden" id="pId">

      <label class="input-label">NOMBRE AMIGABLE</label>
      <input type="text" id="pName" class="modal-input" placeholder="Ej: CAJA BARRA 1">

      <div style="display:flex; gap:15px; margin-top:15px;">
        <div style="flex:1;">
          <label class="input-label">PROVEEDOR</label>
          <select id="pProvider" class="modal-select">
            <option value="">Seleccionar...</option>
            <option value="MERCADO PAGO">Mercado Pago</option>
            <option value="GETNET">Getnet</option>
            <option value="POS BANCO">POS Banco</option>
            <option value="OTRO">Otro</option>
          </select>
        </div>
        <div style="flex:1;">
          <label class="input-label">ID / ALIAS EXTERNO</label>
          <input type="text" id="pExternal" class="modal-input" placeholder="Referencia externa">
        </div>
      </div>

      <div style="margin-top:15px;">
        <label class="input-label">ESTADO</label>
        <label style="font-size:12px; color:var(--text-secondary); display:flex; align-items:center; gap:6px;">
          <input type="checkbox" id="pActive" checked>
          Terminal activa
        </label>
      </div>

      <div class="modal-btns">
        <button onclick="closePosModal()" class="btn-modal-cancel">Cancelar</button>
        <button onclick="savePos()" class="btn-modal-save">Guardar</button>
      </div>

      <div id="posDanger" style="margin-top:10px; display:none;">
        <hr style="border:none; border-top:1px solid var(--border-subtle); margin:10px 0;">
        <button onclick="deletePos()" class="btn-modal-cancel" style="border-color:rgba(232,55,47,0.8); color:var(--accent-red); width:100%;">
          Eliminar terminal
        </button>
      </div>
    </div>
  </div>

  <script>
    let posTerminals = [];
    document.addEventListener('DOMContentLoaded', () => { loadPos(); });

    async function loadPos() {
      try {
        const { data, error } = await client.from('pos_terminals').select('*').order('friendly_name');
        if (error) throw error;
        posTerminals = data || [];
        renderPos(posTerminals);
      } catch (err) {
        document.getElementById('posList').innerHTML = '<tr><td colspan="5" style="text-align:center; padding:40px; color:var(--state-error);">Error al cargar.</td></tr>';
      }
    }

    function renderPos(list) {
      const tbody = document.getElementById('posList');
      if (!list.length) { tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:40px; color:var(--text-secondary);">Sin terminales cargadas.</td></tr>'; return; }
      
      tbody.innerHTML = list.map(t => {
        const active = t.is_active !== false;
        const stateClass = active ? 'tag-green' : 'tag-gray';
        return `
          <tr>
            <td style="padding-left:25px;"><div class="row-title">${t.friendly_name || '(sin nombre)'}</div></td>
            <td>${t.provider || '-'}</td>
            <td>${t.external_id || '-'}</td>
            <td><span class="tag ${stateClass}">${active ? 'ACTIVA' : 'PAUSADA'}</span></td>
            <td style="text-align:center;"><button class="btn-icon" onclick="openPosModal(${t.id})">✏️</button></td>
          </tr>`;
      }).join('');
    }

    function filterPos() {
      const t = document.getElementById('searchPos').value.toLowerCase();
      renderPos(posTerminals.filter(p => (p.friendly_name||'').toLowerCase().includes(t) || (p.provider||'').toLowerCase().includes(t)));
    }

    function openPosModal(id) {
      const modal = document.getElementById('posModal');
      const danger = document.getElementById('posDanger');
      if (id) {
        const t = posTerminals.find(x => x.id === id); if (!t) return;
        document.getElementById('pId').value = t.id;
        document.getElementById('pName').value = t.friendly_name || '';
        document.getElementById('pProvider').value = t.provider || '';
        document.getElementById('pExternal').value = t.external_id || '';
        document.getElementById('pActive').checked = t.is_active !== false;
        danger.style.display = 'block';
      } else {
        document.getElementById('pId').value = '';
        document.getElementById('pName').value = '';
        document.getElementById('pProvider').value = '';
        document.getElementById('pExternal').value = '';
        document.getElementById('pActive').checked = true;
        danger.style.display = 'none';
      }
      modal.style.display = 'flex';
    }
    function closePosModal() { document.getElementById('posModal').style.display = 'none'; }

    async function savePos() {
      const id = document.getElementById('pId').value;
      const payload = {
        friendly_name: document.getElementById('pName').value.trim(),
        provider: document.getElementById('pProvider').value || null,
        external_id: document.getElementById('pExternal').value.trim() || null,
        is_active: document.getElementById('pActive').checked
      };
      if (!payload.friendly_name) return alert('Nombre obligatorio.');
      try {
        if (id) await client.from('pos_terminals').update(payload).eq('id', id);
        else await client.from('pos_terminals').insert(payload);
        closePosModal(); await loadPos();
      } catch (err) { alert('Error: ' + err.message); }
    }

    async function deletePos() {
      if (!confirm('¿Eliminar terminal?')) return;
      const id = document.getElementById('pId').value;
      try {
        await client.from('pos_terminals').delete().eq('id', id);
        closePosModal(); await loadPos();
      } catch (err) { alert('Error: ' + err.message); }
    }
  </script>
</body>
</html>
