!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Midnight ERP - accesos para staff de acreditación, barras y cajas." />
  <title>Midnight - Staff</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="admin-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap" rel="stylesheet">
  <script src="session.js" defer></script>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      MC_SESSION.ensure({ pageTitle: 'Staff', redirectHome: 'index.html' });
    });
  </script>

  <header class="admin-header">
    <div class="admin-logo">MIDNIGHT<span class="logo-accent">STAFF</span></div>
    <div class="admin-header-right">
      <a href="index.html" class="btn-back" aria-label="Volver al inicio">Volver</a>
      <div class="session-chip" data-session-chip aria-live="polite"></div>
      <button type="button" class="btn-logout" data-session-logout aria-label="Cerrar sesión">Salir</button>
    </div>
  </header>

  <main class="admin-container">
    <div class="section-header">
      <div>
        <h2 class="section-title">Staff</h2>
        <p class="section-desc">Accesos para el equipo de noche.</p>
      </div>
    </div>

    <div class="dash-grid" style="grid-template-columns:1fr; max-width:420px; margin:10px auto 0;">
      <a href="staff-barra.html" class="dash-card" aria-label="Ir a Staff Barra">
        <h3 class="dash-title">BARRA</h3>
      </a>
      <a href="staff-cajas.html" class="dash-card" aria-label="Ir a Staff Cajas">
        <h3 class="dash-title">CAJAS</h3>
      </a>
      <a href="staff-acreditadores.html" class="dash-card" aria-label="Ir a Acreditadores">
        <h3 class="dash-title">ACREDITADORES</h3>
      </a>
    </div>
  </main>
</body>
</html>
