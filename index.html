<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Midnight V2 — Menú</title>
  <link rel="stylesheet" href="admin-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@800;900&display=swap" rel="stylesheet">
</head>
<body>

  <header class="admin-header">
    <div class="admin-logo">MIDNIGHT<span style="color: var(--mc-accent-blue);">CLUB</span></div>
    <div style="font-size:10px; color:#666;">MENÚ PRINCIPAL</div>
  </header>

  <div class="admin-container" style="max-width: 500px; margin-top: 40px;">
    
    <div style="display: flex; flex-direction: column; gap: 15px;">
        
        <a href="panel-staff.html" class="dash-card" style="height:auto; padding:25px; border-left: 5px solid #fff;">
            <h3 class="dash-title" style="font-size:18px; margin-bottom: 5px;">STAFF</h3>
            <div class="dash-desc">Caja, Barra y Puerta</div>
        </a>

        <a href="panel-encargados.html" class="dash-card" style="height:auto; padding:25px; border-left: 5px solid var(--mc-accent-green);">

            <div class="dash-desc">Supervisión y Validaciones</div>
        </a>

        <a href="panel-operativo.html" class="dash-card" style="height:auto; padding:25px; border-left: 5px solid #fff;">

            <div class="dash-desc">Gerencia de Noche (Stock/Dotación)</div>

        <a href="panel-administrativo.html" class="dash-card" style="height:auto; padding:25px; border-left: 5px solid var(--mc-accent-gold);">

            <div class="dash-desc">Tesoreria, Pagos y Depósito</div>
        </a>

        <a href="panel-general.html" class="dash-card" style="height:auto; padding:25px; border-left: 5px solid var(--mc-red);">
            <h3 class="dash-title" style="font-size:18px; margin-bottom: 5px;">GERENCIA GENERAL</h3>
            <div class="dash-desc">Auditoría y P&L</div>
        </a>

        <a href="panel-master.html" class="dash-card" style="height:auto; padding:25px; border-left: 5px solid var(--mc-accent-purple);">
            <h3 class="dash-title" style="font-size:18px; margin-bottom: 5px;">MASTER DATA</h3>
            <div class="dash-desc">Configuración del Sistema</div>
        </a>

    </div>
  </div>
