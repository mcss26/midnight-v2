<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midnight ERP</title>
  <link rel="stylesheet" href="admin-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <script>
    // Modo desarrollador: siempre hay un mc_user mientras no esté el login real
    document.addEventListener('DOMContentLoaded', () => {
      if (!localStorage.getItem('mc_user')) {
        const dev = {
          id: 'dev',
          username: 'DEV',
          full_name: 'Modo Desarrollador',
          role: 'superadmin'
        };
        localStorage.setItem('mc_user', JSON.stringify(dev));
      }
    });
  </script>

  <header class="admin-header" style="border-bottom-color: rgba(232,55,47,0.35);">
    <div class="admin-logo">
      MIDNIGHT<span class="logo-accent">ERP</span>
    </div>
  </header>

  <div class="admin-container">
    <div class="section-header" style="flex-direction:column; align-items:center; text-align:center; gap:6px; margin-top:6px;">
      <div>
        <h2 class="section-title" style="text-align:center;">ACCESOS</h2>
        <p class="section-desc" style="max-width:360px; margin:4px auto 0; text-align:center;">
          Elegí el área con la que vas a trabajar esta noche.
        </p>
      </div>
    </div>

    <div
      class="dash-grid"
      style="
        grid-template-columns: 1fr;
        max-width: 480px;
        margin: 18px auto 0;
        gap: 14px;
      "
    >
      <a href="operativo-index.html" class="dash-card">
        <h3 class="dash-title">OPERATIVO</h3>
      </a>

      <a href="encargados-index.html" class="dash-card">
        <h3 class="dash-title">ENCARGADOS</h3>
      </a>

      <a href="staff-index.html" class="dash-card">
        <h3 class="dash-title">STAFF</h3>
      </a>

      <a href="administracion-index.html" class="dash-card">
        <h3 class="dash-title">ADMINISTRACIÓN</h3>
      </a>

      <a href="panel-master.html" class="dash-card">
        <h3 class="dash-title">PANEL MASTER</h3>
      </a>
    </div>
  </div>
</body>
</html>
