<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midnight ERP — Portal</title>
  <meta name="description" content="Portal central de accesos para Midnight ERP." />
  <meta name="theme-color" content="#0B0C0D" />

  <link rel="stylesheet" href="admin-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700&display=swap" rel="stylesheet" />

  <script src="session.js" defer></script>
</head>
<body>
  <header class="admin-header">
    <div class="admin-header-inner">
      <div class="admin-header-top">
        <div></div>

        <div class="admin-logo" aria-hidden="true"></div>

        <div class="admin-header-right">
          <div class="session-chip" data-session-chip>
            Sesión no vinculada
          </div>
          <button type="button" class="btn-logout" data-logout-button>
            Salir
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="admin-container">
    <section class="section-header">
      <h1 class="section-title">BIENVENIDO</h1>
    </section>

    <section class="access-group">
      <div class="dash-grid">
        <a href="staff-index.html" class="dash-card dash-card-staff">
          <div class="dash-card-inner">
            <h3 class="dash-title">STAFF</h3>
            <p class="dash-card-label">Operación en piso</p>
          </div>
        </a>

        <a href="encargados-index.html" class="dash-card dash-card-enc">
          <div class="dash-card-inner">
            <h3 class="dash-title">ENCARGADOS</h3>
            <p class="dash-card-label">Encargados de noche</p>
          </div>
        </a>

        <a href="operativo-index.html" class="dash-card dash-card-op">
          <div class="dash-card-inner">
            <h3 class="dash-title">OPERATIVO</h3>
            <p class="dash-card-label">Operaciones</p>
          </div>
        </a>

        <a href="administracion-index.html" class="dash-card dash-card-admin">
          <div class="dash-card-inner">
            <h3 class="dash-title">ADMINISTRACIÓN</h3>
            <p class="dash-card-label">Administración</p>
          </div>
        </a>

        <a href="gerencia-index.html" class="dash-card dash-card-gerencia">
          <div class="dash-card-inner">
            <h3 class="dash-title">GERENCIA</h3>
            <p class="dash-card-label">Dirección &amp; reportes</p>
          </div>
        </a>

        <a href="panel-master.html" class="dash-card dash-card-master">
          <div class="dash-card-inner">
            <h3 class="dash-title">MASTER</h3>
            <p class="dash-card-label">Configuración estructural</p>
          </div>
        </a>
      </div>
    </section>

    <div class="access-footer">
      <p>MIDNIGHT ERP v2.3</p>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.MC_SESSION && typeof MC_SESSION.ensure === 'function') {
        MC_SESSION.ensure({
          pageTitle: 'Portal',
          redirectHome: 'index.html'
        });
      } else {
        console.warn('MC_SESSION no disponible; portal funcionando sin sesión vinculada.');
      }
    });
  </script>
</body>
</html>
