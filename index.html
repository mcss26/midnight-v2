<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midnight ERP – Accesos</title>

  <link rel="stylesheet" href="admin-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* fallback suave por si algún var no está definido */
      --mc-red-soft: rgba(232, 55, 47, 0.14);
      --mc-red-strong: rgba(232, 55, 47, 0.9);
    }

    body {
      min-height: 100vh;
      margin: 0;
      background:
        radial-gradient(circle at top, rgba(232,55,47,0.14), transparent 55%),
        radial-gradient(circle at bottom, rgba(0,0,0,0.8), #000);
      color: var(--text-primary, #f5f7fa);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* HEADER */
    .admin-header {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      box-sizing: border-box;
      background: linear-gradient(to bottom, rgba(5,6,8,0.92), transparent);
      border-bottom: 1px solid rgba(255,255,255,0.04);
    }

    .admin-logo {
      font-family: 'Outfit', sans-serif;
      font-size: 18px;
      letter-spacing: 0.16em;
    }

    .logo-accent {
      color: var(--mc-red, #e8372f);
      margin-left: 4px;
    }

    .admin-header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .user-name {
      font-size: 12px;
      color: var(--text-secondary, #a6acb8);
    }

    .btn-logout {
      border-radius: 999px;
      border: 1px solid rgba(232,55,47,0.6);
      background: rgba(232,55,47,0.12);
      color: var(--text-primary, #f5f7fa);
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      padding: 6px 12px;
      cursor: pointer;
      transition:
        background 0.18s ease,
        border-color 0.18s ease,
        box-shadow 0.18s ease,
        transform 0.08s ease;
    }

    .btn-logout:hover {
      background: rgba(232,55,47,0.24);
      border-color: var(--mc-red-strong);
      box-shadow: 0 0 14px rgba(232,55,47,0.45);
      transform: translateY(-1px);
    }

    /* CONTENEDOR PRINCIPAL CENTRADO */
    .main-wrap {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px 12px 24px;
      box-sizing: border-box;
    }

    .access-card {
      width: 100%;
      max-width: 420px;
      padding: 22px 18px 20px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.06);
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.03),
        rgba(0,0,0,0.8)
      );
      box-shadow: 0 18px 40px rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .access-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-secondary, #a6acb8);
      margin-bottom: 10px;
    }

    .access-title {
      font-family: 'Outfit', sans-serif;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .access-subtitle {
      font-size: 13px;
      color: var(--text-secondary, #a6acb8);
      margin-bottom: 20px;
    }

    /* LISTA VERTICAL DE BOTONES */
    .entry-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 4px;
    }

    .entry-button {
      display: block;
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(232, 55, 47, 0.25);
      background: rgba(0,0,0,0.8);
      color: var(--text-primary, #f5f7fa);
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition:
        background 0.2s ease,
        border-color 0.2s ease,
        box-shadow 0.2s ease,
        transform 0.12s ease;
    }

    /* Glow suave y animación de “barrer” */
    .entry-button::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(232,55,47,0.22),
        transparent
      );
      transform: translateX(-120%);
      transition: transform 0.35s ease-out;
      opacity: 0.7;
      pointer-events: none;
    }

    .entry-button:hover {
      background: var(--mc-red-soft);
      border-color: var(--mc-red-strong);
      box-shadow: 0 0 18px rgba(232,55,47,0.32);
      transform: translateY(-1px);
    }

    .entry-button:hover::before {
      transform: translateX(120%);
    }

    /* Desktop: un poco más grande */
    @media (min-width: 768px) {
      .access-card {
        padding: 26px 22px 24px;
      }

      .access-title {
        font-size: 24px;
      }

      .entry-button {
        padding: 16px;
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <header class="admin-header">
    <div class="admin-logo">
      MIDNIGHT<span class="logo-accent">ERP</span>
    </div>
    <div class="admin-header-right">
      <div id="userDisplay" class="user-name">Usuario</div>
      <button class="btn-logout" onclick="logout()">SALIR</button>
    </div>
  </header>

  <main class="main-wrap">
    <section class="access-card">
      <div class="access-pill">Panel de acceso</div>
      <h1 class="access-title">Elegí tu módulo</h1>
      <p class="access-subtitle">Seleccioná el área en la que vas a trabajar.</p>

      <div class="entry-list">
        <a href="staff-index.html" class="entry-button">Staff</a>
        <a href="encargados-index.html" class="entry-button">Encargados</a>
        <a href="operativo-index.html" class="entry-button">Operativo</a>
        <a href="administracion-index.html" class="entry-button">Administración</a>
        <a href="gerencia-index.html" class="entry-button">Gerencia General</a>
        <a href="panel-master.html" class="entry-button">Master Data</a>
      </div>
    </section>
  </main>

  <script>
    function logout() {
      localStorage.removeItem('mc_user');
      window.location.href = 'index.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      let user = localStorage.getItem('mc_user');

      // Modo dev mientras no haya login real
      if (!user) {
        const dev = {
          id: 'dev',
          username: 'dev_admin',
          full_name: 'Modo Desarrollador',
          role: 'superadmin'
        };
        localStorage.setItem('mc_user', JSON.stringify(dev));
        user = JSON.stringify(dev);
      }

      try {
        const parsed = JSON.parse(user);
        const displayName = parsed.full_name || parsed.username || 'Usuario';
        document.getElementById('userDisplay').textContent = displayName;
      } catch {
        document.getElementById('userDisplay').textContent = 'Usuario';
      }
    });
  </script>
</body>
</html>
