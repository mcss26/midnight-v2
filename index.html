<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Midnight ERP - accesos rápidos a módulos de staff, encargados, operativo y administración." />
  <title>Midnight ERP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="admin-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap" rel="stylesheet" />
  <script src="session.js" defer></script>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      MC_SESSION.ensure({ pageTitle: 'Portal', redirectHome: 'index.html' });
    });
  </script>

  <!-- HEADER -->
  <header class="admin-header" style="border-bottom-color: rgba(232,55,47,0.35);">
    <div class="admin-header-top">
      <div class="admin-logo">
        MIDNIGHT<span class="logo-accent">ERP</span>
      </div>
      <div class="header-pill">NOCHE ACTUAL</div>
    </div>
    <div class="admin-header-right">
      <div class="session-chip" data-session-chip aria-live="polite"></div>
      <button class="btn-logout" type="button" data-session-logout aria-label="Cerrar sesión">Salir</button>
    </div>
  </header>

  <main class="admin-container">
    <div
      class="dash-grid"
      style="
        grid-template-columns: 1fr;
        max-width: 480px;
        margin: 28px auto 0;
        gap: 14px;
      "
    >
      <!-- 1. STAFF -->
      <a href="staff-index.html" class="dash-card dash-card-staff" aria-label="Ir a Staff">
        <div class="dash-card-inner">
          <div class="dash-card-label">EQUIPO</div>
          <h3 class="dash-title">STAFF</h3>
        </div>
      </a>

      <!-- 2. ENCARGADOS -->
      <a href="encargados-index.html" class="dash-card dash-card-op" aria-label="Ir a Encargados">
        <div class="dash-card-inner">
          <div class="dash-card-label">ÁREA</div>
          <h3 class="dash-title">ENCARGADOS</h3>
        </div>
      </a>

      <!-- 3. OPERATIVO -->
      <a href="operativo-index.html" class="dash-card dash-card-op" aria-label="Ir a Operativo">
        <div class="dash-card-inner">
          <div class="dash-card-label">ÁREA</div>
          <h3 class="dash-title">OPERATIVO</h3>
        </div>
      </a>

      <!-- 4. ADMINISTRACIÓN -->
      <a href="administracion-index.html" class="dash-card dash-card-admin" aria-label="Ir a Administración">
        <div class="dash-card-inner">
          <div class="dash-card-label">CONTROL</div>
          <h3 class="dash-title">ADMINISTRACIÓN</h3>
        </div>
      </a>

      <!-- 5. GERENCIA -->
      <a href="gerencia-index.html" class="dash-card dash-card-admin" aria-label="Ir a Gerencia">
        <div class="dash-card-inner">
          <div class="dash-card-label">CONTROL</div>
          <h3 class="dash-title">GERENCIA</h3>
        </div>
      </a>

      <!-- 6. MASTER DATA -->
      <a href="panel-master.html" class="dash-card dash-card-master" aria-label="Ir a Master Data">
        <div class="dash-card-inner">
          <div class="dash-card-label">CONFIG</div>
          <h3 class="dash-title">MASTER DATA</h3>
        </div>
      </a>
    </div>

    <div class="access-footer">
      Midnight ERP · uso interno
    </div>
  </main>
</body>
</html>
