<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midnight ERP</title>
  <link rel="stylesheet" href="admin-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <script>
    // Modo desarrollador: siempre hay un mc_user mientras no esté el login real
    document.addEventListener('DOMContentLoaded', () => {
      if (!localStorage.getItem('mc_user')) {
        const dev = {
          id: 'dev',
          username: 'DEV',
          full_name: 'Modo Desarrollador',
          role: 'superadmin'
        };
        localStorage.setItem('mc_user', JSON.stringify(dev));
      }
    });
  </script>

  <!-- HEADER -->
  <header class="admin-header" style="border-bottom-color: rgba(232,55,47,0.35);">
    <div class="admin-header-top">
      <div class="admin-logo">
        MIDNIGHT<span class="logo-accent">ERP</span>
      </div>
      <div class="header-pill">NOCHE ACTUAL</div>
    </div>
  </header>

  <div class="admin-container">
    <div
      class="dash-grid"
      style="
        grid-template-columns: 1fr;
        max-width: 480px;
        margin: 28px auto 0;
        gap: 14px;
      "
    >
      <!-- 1. STAFF -->
      <a href="staff-index.html" class="dash-card dash-card-staff">
        <div class="dash-card-inner">
          <div class="dash-card-label">EQUIPO</div>
          <h3 class="dash-title">STAFF</h3>
        </div>
      </a>

      <!-- 2. ENCARGADOS -->
      <a href="encargados-index.html" class="dash-card dash-card-op">
        <div class="dash-card-inner">
          <div class="dash-card-label">ÁREA</div>
          <h3 class="dash-title">ENCARGADOS</h3>
        </div>
      </a>

      <!-- 3. OPERATIVO -->
      <a href="operativo-index.html" class="dash-card dash-card-op">
        <div class="dash-card-inner">
          <div class="dash-card-label">ÁREA</div>
          <h3 class="dash-title">OPERATIVO</h3>
        </div>
      </a>

      <!-- 4. ADMINISTRACIÓN -->
      <a href="administracion-index.html" class="dash-card dash-card-admin">
        <div class="dash-card-inner">
          <div class="dash-card-label">CONTROL</div>
          <h3 class="dash-title">ADMINISTRACIÓN</h3>
        </div>
      </a>

      <!-- 5. GERENCIA -->
      <a href="gerencia-index.html" class="dash-card dash-card-admin">
        <div class="dash-card-inner">
          <div class="dash-card-label">CONTROL</div>
          <h3 class="dash-title">GERENCIA</h3>
        </div>
      </a>

      <!-- 6. MASTER DATA -->
      <a href="panel-master.html" class="dash-card dash-card-master">
        <div class="dash-card-inner">
          <div class="dash-card-label">CONFIG</div>
          <h3 class="dash-title">MASTER DATA</h3>
        </div>
      </a>
    </div>

    <div class="access-footer">
      Midnight ERP · uso interno
    </div>
  </div>
</body>
</html>
