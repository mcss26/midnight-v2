<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Midnight ERP – Evento operativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="admin-styles.css" />
</head>
<body>
  <!-- HEADER GLOBAL -->
  <header class="admin-header">
    <div class="admin-header-inner">
      <div class="admin-header-top">
        <div></div>

        <div class="admin-logo"></div>

        <div class="admin-header-right">
          <span class="session-chip">DEV: dev</span>
          <button class="btn-back" onclick="window.history.back()">← Volver</button>
        </div>
      </div>
    </div>
  </header>

  <main class="admin-container">
    <!-- TÍTULO DE PÁGINA -->
    <section class="section-header">
      <h1 class="section-title">EVENTO OPERATIVO</h1>
      <p class="section-desc">Fecha operativa, horario y dotación.</p>
    </section>

    <!-- LAYOUT DOS COLUMNAS -->
    <section class="evento-layout">
      <!-- =========================================
           COLUMNA IZQUIERDA: PERSONAL
           ========================================= -->
      <aside class="evento-sidebar">
        <div class="evento-card-header">
          <div>
            <span class="input-label">PERSONAL</span>
          </div>
          <button type="button" class="btn-primary" id="btnOpenNewProfile">
            Agregar
          </button>
        </div>

        <!-- Form mini para nuevo perfil -->
        <div id="newProfileForm" class="mt-2 hidden">
          <div class="mb-2">
            <label class="input-label" for="newProfileName">Nombre</label>
            <input
              id="newProfileName"
              type="text"
              class="modal-input"
            />
          </div>

          <div class="mb-2">
            <label class="input-label" for="newProfileRole">Rol</label>
            <select id="newProfileRole" class="modal-select">
              <!-- staff_roles -->
            </select>
          </div>

          <div class="modal-btns">
            <button type="button" class="btn-secondary" id="btnCancelNewProfile">
              Cancelar
            </button>
            <button type="button" class="btn-primary" id="btnSaveNewProfile">
              Guardar
            </button>
          </div>

          <hr class="mt-2 mb-2" style="border: 0; border-top: 1px solid rgba(255,255,255,0.06);" />
        </div>

        <!-- Listado de personal -->
        <div class="staff-lib-header mt-2">
          <span class="input-label">LISTA</span>
          <input
            type="text"
            id="searchStaff"
            class="search-input-admin"
            placeholder="Buscar…"
          />
        </div>

        <div id="staffLibraryList">
          <!-- Filas de personal -->
        </div>
      </aside>

      <!-- =========================================
           COLUMNA DERECHA: CREAR EVENTO + DETALLE
           ========================================= -->
      <section class="evento-main">

        <!-- ---------- BLOQUE CREAR EVENTO ---------- -->
        <article class="evento-card">
          <div class="evento-card-header">
            <div>
              <span class="input-label">CREAR EVENTO</span>
            </div>
          </div>

          <form id="createEventForm" class="mt-2" autocomplete="off">
            <div class="mb-2">
              <label class="input-label" for="eventDate">Fecha operativa</label>
              <input
                id="eventDate"
                type="date"
                class="modal-input"
              />
            </div>

            <div class="mb-2">
              <label class="input-label" for="eventStart">Hora de inicio</label>
              <input
                id="eventStart"
                type="time"
                class="modal-input"
              />
            </div>

            <div class="mb-3">
              <label class="input-label" for="eventEnd">Hora de cierre</label>
              <input
                id="eventEnd"
                type="time"
                class="modal-input"
              />
            </div>

            <div class="mb-3">
              <label class="input-label" for="eventTag">Etiqueta</label>
              <input
                id="eventTag"
                type="text"
                class="modal-input"
              />
            </div>

            <div class="modal-btns">
              <button type="button" class="btn-secondary" id="btnClearEvent">
                Limpiar
              </button>
              <button type="submit" class="btn-primary" id="btnCreateEvent">
                Crear
              </button>
            </div>
          </form>

          <!-- Eventos creados -->
          <div class="mt-3">
            <div class="evento-card-header" style="margin-bottom: 4px;">
              <div>
                <span class="input-label">EVENTOS</span>
              </div>
              <button type="button" class="btn-refresh" id="btnReloadEvents">
                ⟳
              </button>
            </div>

            <div class="evento-event-list" id="eventList">
              <!-- Eventos -->
            </div>
          </div>
        </article>

        <!-- ---------- BLOQUE DETALLE DEL EVENTO ---------- -->
        <article class="evento-card">
          <div class="evento-card-header">
            <div>
              <span class="input-label">DETALLE DEL EVENTO</span>
              <div id="currentEventTitle" class="row-title mt-1">
                Sin evento seleccionado
              </div>
              <div id="currentEventSubtitle" class="row-sub-text">
                –
              </div>
            </div>
            <button type="button" class="btn-secondary text-danger" id="btnDeleteEvent">
              Eliminar
            </button>
          </div>

          <div class="evento-grid mt-2">
            <div>
              <div class="input-label">Fecha</div>
              <div id="detailDate" class="row-title mt-1">–</div>
            </div>

            <div>
              <div class="input-label">Horario</div>
              <div id="detailTime" class="row-title mt-1">–</div>
            </div>

            <div>
              <div class="input-label">Dotación</div>
              <div id="detailStaffCount" class="row-title mt-1">0</div>
            </div>

            <div>
              <div class="input-label">Costo</div>
              <div id="detailStaffCost" class="row-title mt-1">$ 0</div>
            </div>
          </div>
        </article>

      </section>
    </section>
  </main>

  <!-- =========================================
       JS – HOOKS BÁSICOS
       ========================================= -->
  <script type="module">
    const createEventForm   = document.getElementById('createEventForm');
    const btnClearEvent     = document.getElementById('btnClearEvent');
    const btnReloadEvents   = document.getElementById('btnReloadEvents');
    const eventList         = document.getElementById('eventList');

    const btnOpenNewProfile   = document.getElementById('btnOpenNewProfile');
    const btnCancelNewProfile = document.getElementById('btnCancelNewProfile');
    const btnSaveNewProfile   = document.getElementById('btnSaveNewProfile');
    const newProfileForm      = document.getElementById('newProfileForm');

    const staffLibraryList  = document.getElementById('staffLibraryList');

    const currentEventTitle     = document.getElementById('currentEventTitle');
    const currentEventSubtitle  = document.getElementById('currentEventSubtitle');
    const detailDateEl          = document.getElementById('detailDate');
    const detailTimeEl          = document.getElementById('detailTime');
    const detailStaffCountEl    = document.getElementById('detailStaffCount');
    const detailStaffCostEl     = document.getElementById('detailStaffCost');
    const btnDeleteEvent        = document.getElementById('btnDeleteEvent');

    function toggleNewProfileForm(show) {
      if (!newProfileForm) return;
      newProfileForm.classList.toggle('hidden', !show);
    }

    if (btnOpenNewProfile) {
      btnOpenNewProfile.addEventListener('click', () => toggleNewProfileForm(true));
    }
    if (btnCancelNewProfile) {
      btnCancelNewProfile.addEventListener('click', () => toggleNewProfileForm(false));
    }

    if (createEventForm) {
      createEventForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const date  = document.getElementById('eventDate').value;
        const start = document.getElementById('eventStart').value;
        const end   = document.getElementById('eventEnd').value;
        const tag   = document.getElementById('eventTag').value;
        console.log('Crear evento', { date, start, end, tag });
      });
    }

    if (btnClearEvent) {
      btnClearEvent.addEventListener('click', () => {
        document.getElementById('eventDate').value  = '';
        document.getElementById('eventStart').value = '';
        document.getElementById('eventEnd').value   = '';
        document.getElementById('eventTag').value   = '';
      });
    }

    function loadEvents() {
      if (!eventList) return;
      eventList.innerHTML = `
        <button type="button" class="evento-event-row evento-event-row--active">
          <div class="evento-event-row-main">
            <span class="evento-event-date">06/12</span>
            <span class="evento-event-time">23:00 – 05:00</span>
          </div>
          <div class="evento-event-row-sub">
            <span>Noche operativa</span>
            <span class="muted">0 · $0</span>
          </div>
        </button>
      `;
    }

    function loadStaffLibrary() {
      if (!staffLibraryList) return;
      staffLibraryList.innerHTML = `
        <div class="staff-lib-row">
          <div class="staff-lib-info">
            <div class="row-title">Ejemplo</div>
            <div class="row-sub-text">Rol: Barra</div>
          </div>
          <div class="staff-lib-controls">
            <button type="button" class="btn-icon" title="Agregar">+</button>
          </div>
        </div>
      `;
    }

    if (btnReloadEvents) {
      btnReloadEvents.addEventListener('click', loadEvents);
    }

    loadEvents();
    loadStaffLibrary();
  </script>
</body>
</html>
